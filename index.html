<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />

        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Web App</h1>
        </header>

        <main>
            <section>
                <label>
                    Name of city
                    <input id="name-input" value="enter city name" />
                </label>
                <label>
                    Climate
                    <select id="climate-select">
                        <option value="coastal">Coastal</option>
                        <option value="desert">Desert</option>
                        <option value="pnw">Pacific Northwest</option>
                        <option value="polar">Polar</option>
                    </select>
                </label>
                <label>
                    Architecture
                    <select id="arch-selector">
                        <option value="islamic">Islamic</option>
                        <option value="high-tech">High Tech</option>
                        <option value="sustainable">Sustainable</option>
                        <option value="byzantine">Byzantine</option>
                    </select>
                </label>
                <label>
                    Attractions
                    <div>
                        <input id="attractions-input" />
                        <button id="add-attractions">+</button>
                    </div>
                </label>
            </section>
            <article id="city-design" class="">
                <h1>Sirius</h1>
                <h2>Climate</h2>
                <img id="" width="250px" src="/assets/city-design/coastal-climate.jpg" />
                <h2>Architecture style</h2>
                <img id="" width="250px" src="/assets/city-design/byzantine-architecture.jpg" />
                <h2>Attractions</h2>
                <ul>
                    <li>Coastal beaches</li>
                    <li>Sand Dunes</li>
                    <li>Forests and mountains</li>
                </ul>
            </article>
        </main>
    </body>
</html>
